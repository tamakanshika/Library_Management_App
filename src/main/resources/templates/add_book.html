<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Alegreya', serif;
        font-weight: 700;
        font-style: italic;
        background-color: #f7f1e3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 750px;
        text-align: center;
    }
    h1 {
        color: #2596be;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    input, select {
        width: 80%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #2596be;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #4834d4;
    }
    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    .alert-danger {
        background-color: #ff7675;
        color: white;
    }
    .alert-success {
        background-color: #55efc4;
        color: white;
    }
    .back-link {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #2596be;
        font-weight: bold;
    }
    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <!-- Success Message -->
  <div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
  </div>

  <h1>Add New Book</h1>
  <form th:action="@{/books/save}" method="post" th:object="${book}">
    <label>Book ID:</label>
    <input type="text" th:field="*{bookId}" required />

    <label>Title:</label>
    <input type="text" th:field="*{title}" required />

    <label>Author:</label>
    <input type="text" th:field="*{author}" required />

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" />

    <label>Status:</label>
    <select th:field="*{availabilityStatus}" required>
      <option value="">Select Status</option>
      <option value="AVAILABLE">Available</option>
      <option value="CHECKED_OUT">Checked Out</option>
    </select>

    <button type="submit">Save</button>
  </form>
  <a href="/books" class="back-link">Back to List</a>
</div>
</body>
</html>
